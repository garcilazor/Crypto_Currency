<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="./scripts/functions.js"></script>
    <script defer src="./scripts/api.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>Compare</li>
      </ul>
    </nav>
    <main>
      <div class="row">
        <div class="col-lg-3 top_currencies">
          <div class="input-group p-2">
            <input
              type="text"
              class="form-control"
              placeholder="Cryptocurrency"
            />
            <span class="input-group-btn">
              <button class="btn btn-primary">Search</button>
            </span>
          </div>
          <div class="div top_currencies_list_container p-2">
            <ol id="top_currency_list">
              <li id="item1"></li>
              <li id="item2"></li>
              <li id="item3"></li>
              <li id="item4"></li>
              <li id="item5"></li>
              <li id="item6"></li>
              <li id="item7"></li>
              <li id="item8"></li>
              <li id="item9"></li>
              <li id="item10"></li>
            </ol>
          </div>
        </div>
        <div class="col-lg-6 current_prices">
          <div
            class="prices d-flex flex-row flex-wrap justify-content-center"
            id="prices_container"
          >
            <div class="container">
              <div class="row gx-2" id="price_grid">
                <div class="col-sm-12 rounded" id="price_col_main"></div>
                <div class="col-sm-4 rounded" id="price_col_two"></div>
                <div class="col-sm-4 rounded" id="price_col_three"></div>
                <div class="col-sm-4 rounded" id="price_col_four"></div>
              </div>
            </div>
            <div class="container border rounded bg-light w-75 mt-5 marketCap">
              <h1 class="h1 my-4">Exercise 02 - Charts</h1>
              <canvas id="myChart" aria-label="donut chart" role="img"></canvas>
            </div>
          </div>
          <div class="graphs"></div>
          <div class="articles"></div>
        </div>
        <div class="col-lg-3 compare">
          <div class="drop_down">
            <label for="time_period"></label>
            <select class="form-control" name="time_period" id="time_period">
              <option value="month">Month</option>
              <option value="week">Week</option>
              <option value="day">Day</option>
            </select>
          </div>
          <div class="currency"></div>
          <div class="input-group p-2">
            <input type="text" class="form-control" placeholder="BTC" />
            <input type="text" class="form-control" placeholder="Doge" />
            <span class="input-group-btn">
              <button class="btn btn-primary">Compare</button>
            </span>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
