<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./scripts/main.js"></script>
    <script defer src="./scripts/api.js"></script>
    <script defer src="./scripts/chart.js"></script>
    <script defer src="./scripts/functions.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CryptoCompare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./compare.html">Compare</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col-lg-3 top_currencies">
          <div class="input-group p-2">
            <input
              type="text"
              class="form-control"
              placeholder="Cryptocurrency"
            />
            <span class="input-group-btn">
              <button class="btn btn-primary">Search</button>
            </span>
          </div>
          <div class="div top_currencies_list_container p-2">
            <ol id="top_currency_list">
              <li id="item1"></li>
              <li id="item2"></li>
              <li id="item3"></li>
              <li id="item4"></li>
              <li id="item5"></li>
              <li id="item6"></li>
              <li id="item7"></li>
              <li id="item8"></li>
              <li id="item9"></li>
              <li id="item10"></li>
            </ol>
          </div>
        </div>
        <div class="col-lg-6 current_prices">
          <div
            class="prices d-flex flex-row flex-wrap justify-content-center"
            id="prices_container"
          >
            <div class="container p-3">
              <div class="row gap-1" id="price_grid">
                <div class="col-sm-12 rounded" id="price_col_main"></div>
                <div class="col-sm rounded" id="price_col_two"></div>
                <div class="col-sm rounded" id="price_col_three"></div>
                <div class="col-sm rounded" id="price_col_four"></div>
              </div>
            </div>
          </div>

          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- <div class="articles"></div> -->
          <div id="lineGraph">
            <canvas id="blocksMined"></canvas>
          </div>
        </div>
        <div class="col-lg-3 compare">
          <div class="drop_down">
            <label for="time_period"></label>
            <select class="form-control" name="time_period" id="time_period">
              <option value="month">Month</option>
              <option value="week">Week</option>
              <option value="day">Day</option>
            </select>
          </div>
          <div class="currency"></div>
          <div class="input-group p-2">
            <input type="text" class="form-control" placeholder="BTC" />
            <input type="text" class="form-control" placeholder="Doge" />
            <span class="input-group-btn">
              <button class="btn btn-primary">Compare</button>
            </span>
          </div>
          <div class="container border rounded bg-light graphs">
            <div class="container marketCap">
              <canvas
                id="marketCap"
                aria-label="donut chart"
                role="img"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
