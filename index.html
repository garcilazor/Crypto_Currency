<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./scripts/main.js"></script>
    <script defer src="./scripts/api.js"></script>
    <script defer src="./scripts/chart.js"></script>
    <script defer src="./scripts/functions.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">CryptoCompare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./compare.html">Compare</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col-lg-3 top_currencies">
          <div class="input-group p-2">
            <input
              type="text"
              id="search-content"
              class="form-control"
              placeholder="Cryptocurrency"
            />
            <span class="input-group-btn">
              <button class="btn btn-primary" id="search-button">Search</button>
            </span>
          </div>
          <div class="accordion" id="accordionHeader">
            <div class="accordion-item">
              <h2 class="accordion-header" id="byVolume">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Top Currencies By Volume
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="byVolume"
                data-bs-parent="#accordionHeader"
              >
                <div class="accordion-body card m-2">
                  <div class="card-header" id="volume_header"></div>
                  <ul class="list-group-numbered list-group-flush px-0">
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item1"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item2"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item3"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item4"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item5"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item6"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item7"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item8"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item9"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item10"
                    ></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="byPrice">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Top Currencies By Price
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="byPrice"
                data-bs-parent="#accordionHeader"
              >
                <div class="accordion body card m-2">
                  <div class="card-header" id="price_header"></div>
                  <ul class="list-group-numbered list-group-flush px-0">
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item1-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item2-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item3-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item4-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item5-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item6-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item7-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item8-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item9-price"
                    ></li>
                    <li
                      class="
                        list-group-item
                        list-group-item-action
                        list-group-item-dark
                      "
                      id="item10-price"
                    ></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 current_prices">
          <div class="row curr_prices_graphs">
            <div class="col-lg-12">
              <canvas
                id="month_graph"
                aria-label="lineGraph"
                role="img"
              ></canvas>
            </div>
            <div class="col-lg-6">
              <canvas
                id="week_graph"
                aria-label="lineGraph"
                role="img"
              ></canvas>
            </div>
            <div class="col-lg-6">
              <canvas id="day_graph" role="img"></canvas>
            </div>
          </div>
          <div
            id="carouselControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div id="lineGraph">
            <canvas id="blocksMined"></canvas>
          </div>
        </div>
        <div class="col-lg-3 compare">
          <div class="input-group p-2">
            <input type="text" class="form-control" placeholder="BTC" />
            <input type="text" class="form-control" placeholder="Doge" />
            <span class="input-group-btn">
              <button class="btn btn-primary" href="./compare.html">
                Compare
              </button>
            </span>
          </div>
          <div>
            <canvas id="marketCap" aria-label="donut chart" role="img"></canvas>
          </div>
          <div>
            <canvas
              id="multiSymbolFullData"
              aria-label="donut chart"
              role="img"
            ></canvas>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
